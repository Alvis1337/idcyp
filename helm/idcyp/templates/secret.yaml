apiVersion: v1
kind: Secret
metadata:
  name: {{ include "idcyp.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "idcyp.labels" . | nindent 4 }}
type: Opaque
stringData:
  DB_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | quote }}
  SESSION_SECRET: {{ .Values.secrets.sessionSecret | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
